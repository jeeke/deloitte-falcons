 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: falcons-deployment
 spec:
   replicas: 1
   selector:
     matchLabels:
       app: flasknode
   template:
     metadata:
       labels:
         app: flasknode
     spec:
       containers:
       - name: flasknode
         image: us.icr.io/falcons/app
         imagePullPolicy: Always
         ports:
         - containerPort: 5000
